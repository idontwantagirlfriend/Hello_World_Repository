	var Daily="Workflow matters most.";
	var Manuel="1. get-help / help / man - Type in &quot;%help%&quot;.<br>2. clear-host / clear / cls - &quot;%clear%&quot;.<br>3. get-daily - &quot;%home%&quot;.<br>4. Input text into the box supra - Type in your words and press enter. The input system relies on your action on enter key.";
	//This happens as an old problem. Long text doesn't seem to support reference in the script infra, as in "if(displayedPlan.innerHTML === "" || displayedPlan.innerHTML === Init || displayedPlan.innerHTML === Manuel) {displayedPlan.innerHTML = Daily;}". This is a beta version and not for released du a ce probleme.
	var Init="输入您的计划：";
		function todisplayPlan() {
            var myPlan = document.getElementById('inputPlan').value;
			if (myPlan === "") {
				if(displayedPlan.innerHTML === "" || displayedPlan.innerHTML === Init || displayedPlan.innerHTML === Manuel) {
                displayedPlan.innerHTML = Daily;
				}
            }
            else if (myPlan === "%clear%") {
                displayedPlan.innerHTML = Init;
            }
			else if (myPlan === "%home%") {
				displayedPlan.innerHTML = Daily;
			}
			else if (myPlan === "%help%") {
				displayedPlan.innerHTML = Manuel;
			}
            else {
                if (displayedPlan.innerHTML === Daily || displayedPlan.innerHTML === Init || displayedPlan.innerHTML === Manuel) {
                    displayedPlan.innerHTML = '';
			        displayedPlan.innerHTML += myPlan + "<br/>";
                }
				else {
			    displayedPlan.innerHTML += myPlan + "<br/>";
				txtarea.scrollTop = displayedPlan.scrollHeight;
				}
				}
				if (displayedPlan.innerHTML === Init) {
				displayedPlan.style.color='#a0a0a0';
				}
				else {
				displayedPlan.style.color='#000000';
				}
			inputPlan.value="";
				//$(document).ready(function(){
				//{$(#txtarea).scrollTop($(#displayedPlan).height);
				//});
				//Pourquoi ?a n'y va pas?
			}
		function entercheck()  {
		var x;
		if(window.event)  {
		x = event.keyCode;
		}
		if(event.which)  {
		x = event.which;
		}
		if (x === 13)  {
		todisplayPlan();
		}
		}

		}
		
		function mouseover(object)  {
		object.style.background = "#a2e3ff";
		object.style.border = "1px solid #92c3ff";
		}
		function mousedown(object)  {
		object.style.backgroundColor = "#719ef2";
		object.style.border = "1px solid #719ef2";
		}
		function mouseout(object)  {
		object.style.backgroundColor = "#92c3ff";
		object.style.border = "1px solid #92c3ff";
